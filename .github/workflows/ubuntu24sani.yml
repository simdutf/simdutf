name: Ubuntu 24.04 Sanitized CI (GCC 13)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ubuntu-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Use cmake with address sanitizer
        run: |
          mkdir build &&
          cd build &&
          cmake -DSIMDUTF_SANITIZE=ON ..  &&
          cmake --build .   &&
          ctest --output-on-failure
      - name: Use cmake with undefined behavior sanitizer
        run: |
          mkdir buildundef &&
          cd buildundef &&
          cmake -DSIMDUTF_SANITIZE_UNDEFINED=ON ..  &&
          cmake --build .   &&
          ctest --output-on-failure
      - name: Use cmake with thread sanitizer
        run: |
          mkdir buildthread &&
          cd buildthread &&
          cmake -DSIMDUTF_SANITIZE_THREAD=ON ..  &&
          cmake --build .   &&
          ctest --output-on-failure
